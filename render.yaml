services:
  - type: web
    name: chewatabingo
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chewatabingo-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: RENDER_SERVER_URL
        sync: false
      - key: MINI_APP_URL
        sync: false
      - key: MINI_APP_SHORT_NAME
        sync: false

databases:
  - name: chewatabingo-db
    plan: free